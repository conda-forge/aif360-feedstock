{% set name = "aif360" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c0cc9487bae8db2407b4967a2b59904a0417948fca62f602c25f8320c0287440

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - matplotlib-base
    - numpy >=1.16
    - pandas >=0.24.0
    - pip
    - python >=3.7
    - scikit-learn >=0.22.1
    - scipy >=1.2.0,<1.6.0
    - tempeh
  run:
    - matplotlib-base
    - numpy >=1.16
    - pandas >=0.24.0
    - python >=3.7
    - scikit-learn >=0.22.1
    - scipy >=1.2.0,<1.6.0
    - tempeh

test:
  imports:
    - aif360

about:
  home: https://github.com/Trusted-AI/AIF360
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: IBM AI Fairness 360
  doc_url: https://aif360.mybluemix.net/
  dev_url: https://github.com/Trusted-AI/AIF360

extra:
  recipe-maintainers:
    - philip-khor
